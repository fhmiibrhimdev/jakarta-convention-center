    <script>
        const image = {
            'merak-room': {
                title: 'Merak Room',
                image: 'assets/images/map/Merak-Room.png'
            },
            'maleo-room': {

            },
            'murai-room': {
                title: 'Plennary Room',
                image: 'assets/images/map/Murai-Room.png'
            },
        }

        let currentImage;

        function changeMap(imageKey, button) {
            currentImage = image[imageKey];
            button.classList.add('tw-border-4', 'tw-border-[#81007f]');
            document.getElementById('title').textContent = currentImage.title;
            document.getElementById('image').src = currentImage.image;
        }
    </script>
    <script>
        // Data panorama dalam array
        const panoramas = {
            'cendrawasih-room': {
                title: 'Cendrawasih Room',
                image: 'assets/images/360/Cendrawasih-Room.jpg'
            },
            'entrance': {
                title: 'Entrance',
                image: 'assets/images/360/Entrance.jpg'
            },
            'exhibition-hall': {
                title: 'Exhibition Hall',
                image: 'assets/images/360/Exhibition-Hall.jpg'
            },
            'main-lobby': {
                title: 'Main Lobby',
                image: 'assets/images/360/Main-Lobby.jpg'
            },
            'plennary-hall': {
                title: 'Plennary Hall',
                image: 'assets/images/360/Plennary-Hall.jpg'
            }
        };

        // Variabel global untuk panorama dan viewer
        let viewer;
        let currentPanorama;

        // Fungsi untuk mengganti panorama
        function changePano(panoKey, button) {
            const container = document.getElementById('panorama');
            const panoramaData = panoramas[panoKey];

            // Jika viewer belum ada, buat viewer baru
            if (!viewer) {
                viewer = new PANOLENS.Viewer({
                    container: container,
                    cameraFov: 120
                });
            }

            // Jika sudah ada panorama sebelumnya, hapus dari viewer
            if (currentPanorama) {
                viewer.remove(currentPanorama);
            }

            // Buat panorama baru dan tambahkan ke viewer
            currentPanorama = new PANOLENS.ImagePanorama(panoramaData.image);
            viewer.add(currentPanorama);

            // Set panorama baru
            viewer.setPanorama(currentPanorama);

            // Perbarui teks judul dan deskripsi
            document.getElementById('overview-title').textContent = panoramaData.title;
            document.getElementById('overview-description').textContent = panoramaData.description;

            // Hapus kelas aktif dari semua tombol
            const buttons = document.querySelectorAll('.panorama-btn');
            buttons.forEach(btn => btn.classList.remove('tw-border-[#81007f]'));

            // Tambahkan kelas aktif ke tombol yang diklik
            if (button) {
                button.classList.add('tw-border-[#81007f]');
            }
        }

        // Atur panorama default saat halaman dimuat
        document.addEventListener('DOMContentLoaded', () => {
            changePano('cendrawasih-room', document.querySelector('.panorama-btn'));
        });
    </script>
